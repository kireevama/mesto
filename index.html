<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__wrapper">
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Mesto">
    </header>
    <main class="main">
      <section class="profile main__profile">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Фото профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places">
        <ul class="places__list-item">
          <li class="places__card">
            <img class="places__foto" src="./images/places__foto-karachaevsk.jpg" alt="Храм на фоне гор с деревьями на переднем плане">
            <div class="places__card-bottom">
              <h2 class="places__title">Карачаевск</h2>
              <button class="places__like-button" type="button">
              </button>
            </div>
          </li>
          <li class="places__card">
            <img class="places__foto" src="./images/places__foto-elbrus.jpg" alt="На фоне оранжевого неба, в далике виднеется гора Эльбрус">
            <div class="places__card-bottom">
              <h2 class="places__title">Эльбрус</h2>
              <button class="places__like-button" type="button">
              </button>
            </div>
          </li>
          <li class="places__card">
            <img class="places__foto" src="./images/places__foto-tarhovka.jpg" alt="Хвойный лес, через макушки елей пробиваются лучи солнца">
            <div class="places__card-bottom">
              <h2 class="places__title">Тарховка</h2>
              <button class="places__like-button" type="button">
              </button>
            </div>
          </li>
          <li class="places__card">
            <img class="places__foto" src="./images/places__foto-sochi.jpg" alt="Морские волны на закате">
            <div class="places__card-bottom">
              <h2 class="places__title">Сочи</h2>
              <button class="places__like-button" type="button">
              </button>
            </div>
          </li>
          <li class="places__card">
            <img class="places__foto" src="./images/places__foto-karelia.jpg" alt="Мраморные откосы Карельского каньёна, на переднем плане камни, над горой виднеются ели">
            <div class="places__card-bottom">
              <h2 class="places__title">Карелия</h2>
              <button class="places__like-button" type="button">
              </button>
            </div>
          </li>
          <li class="places__card">
            <img class="places__foto" src="./images/places__foto-dombai.jpg" alt="На первом плане верхушки деревьев, вдалике гора Домбай">
            <div class="places__card-bottom">
              <h2 class="places__title">Домбай</h2>
              <button class="places__like-button" type="button">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="form form__edit-profile" name="edit-form">
          <h2 class="form__heading">Редактировать профиль</h2>
          <input class="form__item_el_name" type="text">
          <input class="form__item_el_description" type="text">
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
